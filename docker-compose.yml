services:
  caddy:
    image: caddy:2-alpine
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile
      - caddy_data:/data
      - caddy_config:/config
    networks:
      - backend

  calendar-api:
    build: .
    restart: unless-stopped
    expose:
      - "5001"
    networks:
      - backend

networks:
  backend:

volumes:
  caddy_data:
  caddy_config:
